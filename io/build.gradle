plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

application {
    mainClass = 'Main'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

shadowJar {
   archiveBaseName.set('io')
   archiveClassifier.set('')
   archiveVersion.set('')
}

task copyJar(type: Copy) {
    from shadowJar
    into '.'
}

shadowJar.finalizedBy copyJar